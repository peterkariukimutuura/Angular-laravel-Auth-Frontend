<div class="mt-4 col-8 offset-2">
	<div class="card">
		<div class="card-header info">
			Create Account
		</div>
		<div class="card-body">
			<form #signUpForm=ngForm (ngSubmit)="onSubmit()">
			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control"  [(ngModel)]="form.name" placeholder="Name" name="name" required>
			      <small class="text-danger" [hidden]="!error.name">{{error.name}}</small>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control"  [(ngModel)]="form.email" placeholder="Email" name="email" required>
			      <small class="text-danger" [hidden]="!error.email">{{error.email}}</small>
			    </div>
			  </div>

			  <div class="form-group row">
			    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" name="password" class="form-control" [(ngModel)]="form.password" placeholder="Password" required>
			      <small class="text-danger" [hidden]="!error.password">{{error.password}}</small>
			    </div>
			  </div>

			  <div class="form-group row">
			    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
			    <div class="col-sm-10">
			      <input type="password" name="password_confirmation" class="form-control" [(ngModel)]="form.password_confirmation" placeholder="Confirm Password" required>
			    </div>
			  </div>

			  <div class="form-group row">
			    <div class="col-sm-10 offset-2">
			      <button type="submit" class="btn btn-primary" [disabled] ="!signUpForm.valid" >Sign Up</button>
			      <a routerLink="/login" class="btn btn-info float-right">Sign In</a>
			    </div>
			  </div>
			</form>
		</div>
	</div>
	
</div>
